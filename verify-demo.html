<!DOCTYPE html>
<html>
<head>
  <title>Simple demo of linking to Verify</title>
  <script>
    window.addEventListener('load', function() {
      var images = document.getElementsByTagName('img');
      for (var i = 0; i < images.length; i++) {
        images[i].onclick = function() {
          window.open('https://contentcredentials.org/verify?source=' + this.src, '_blank');
        };
      }
    });
  </script>
</head>

<body>
  <p>Click the image to inspect content credentials using Verify.</p>

  <a href="#">
    <img src="pickleball.jpg" alt="Pickleball Image" style="width: 600px;">
  </a>

  <br/>

  <a href="#">
    <img src="AdobeStock_623162598.jpeg" alt="Stock image" style="width: 600px;">
  </a>


</body>
</html>
